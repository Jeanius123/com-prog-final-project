<ion-header>
  <ion-toolbar>
    <ion-title>calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label floating>Example input: 1+2*3</ion-label>
  <ion-input type="text" [(ngModel)]="input"></ion-input>
  <ion-button expand="block" fill="clear" (click)="calculate(input)">Calculate</ion-button> 
  <ion-button expand="block" routerLink="/" routerDirection="backwards">Back</ion-button>
</ion-content>
