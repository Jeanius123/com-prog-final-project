<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title class='title'>Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label floating>Example input: 1+2*3</ion-label>
  <ion-input type="text" [(ngModel)]="input"></ion-input>
  <ion-button expand="block" fill="clear" (click)="calculate(input)">Calculate</ion-button> 
</ion-content>
